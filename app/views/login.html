<!DOCTYPE html>
<div class="container">
  <div class="col s12 m2 login z-depth-2">
    <img src="img/logo_medium.png" class="logo">
    <h1>Keepo login</h1>
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input [(ngModel)]="form.username" id="email" type="email" class="validate">
            <label for="email">E-mail</label>
          </div>
          <div class="input-field col s12">
            <input [(ngModel)]="form.password" id="password" type="password" class="validate">
            <label for="password">Password</label>
          </div>
        </div>
      </form>
      <button (click)="submit()" class="btn waves-effect waves-light green s12" type="submit" name="action">Login</button>
    </div>
    <a class="waves-effect waves-light btn blue"><i class="material-icons left">person</i> Login with Facebook</a>
  </div>
</div>
